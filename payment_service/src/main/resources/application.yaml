server:
  port: 8082
  servlet.context-path: /
---
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    layout: BaseLayout
    operationsSorter: method
---
logging:
   level:
     root: ERROR
     org:
       springframework: ERROR
     com.gabriele: INFO
---     
r2dbc:
    url: r2dbc:h2:mem://jhipster?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: jhipster
    password:
    name: jhipster
---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/order_management_system
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true